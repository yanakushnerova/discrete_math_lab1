<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/operations.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="content">
        <h1>Operations with sets</h1>
        <div id="input_info">
            <p>Format of sets input - elements separated with spaces. For example, "a b c" </p>
            <div id="sets">
                <label for="first_set">Set A: </label>
                <input id="first_set" type="text">

                <label for="second_set">Set B: </label>
                <input id="second_set" type="text">
            </div>

            <div id="operations">
                <label for="operation">Choose operation: </label>
                <select id="operation">
                    <option value="1">A &#8838 B</option>
                    <option value="2">A &#8746 B</option>
                    <option value="3">A &#8745 B</option>
                    <option value="4">A \ B</option>
                    <option value="5">B \ A</option>
                    <option value="6">A &#8710 B</option>
                    <option value="7">B &#8838 A</option>
                </select>
            </div>

            <div id="solution">
                <button id="solve">Solve</button>
            </div>
        </div>
    </div>
</body>
</html>
